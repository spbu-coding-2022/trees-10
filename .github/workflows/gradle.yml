name: Gradle Build&Test
on: [push]
jobs:
  gradle:
  
    runs-on: [ubuntu-latest, windows-latest]
    steps:
    
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Build
      run: ./gradlew build
